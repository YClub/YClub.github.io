<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>YClub</title>
    <meta name="author" content="YClub"/>
    <meta name="keywords" content="portfolio, YClub, web design, web developer, graphic design, css3, html5, css, html, jquery, tauranga, wintec, design, identity, publication, web, logo, interactive" />

    <link rel="stylesheet" href="../medias/css/base.css"/>
    <link rel="stylesheet" href="../medias/css/home.css"/>
	<link rel="stylesheet" href="../medias/css/iconfont.css"/>

    <script type="text/javascript" src="../medias/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../medias/js/homeAnimate.js"></script>

</head>
<body>

    <!-- wrap start -->
    <div id="wrap">
        <!-- content start -->
        <div id="content">
            <div id="point" data-no="../medias/img/01.jpg"></div>
            <div id="menu">
                <div id="w-post" class="item" title="post" data-no="../medias/img/02.jpg"></div>
                <div id="w-about" class="item" title="about" data-no="../medias/img/03.jpg"></div>
                <div id="w-tags" class="item" title="tags" data-no="../medias/img/04.jpg"></div>
                <!-- <div id="w-en" class="item" title="English Blog" data-no="../medias/img/05.jpg"></div> -->
                <div class="cb"></div>
            </div>
        </div>
        <!-- content end -->

        <!-- footer start -->
        <div id="footer">
            <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> on GitHub | Copyright 2011 - {{site.time | date:"%Y"}} by <a href="http://ideex.name">Linjia Luo</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
        </div>
        <!-- footer end -->
    </div>
    <!-- wrap end -->
    
    <!-- images start -->
    <div id="imgBox">
        <div id="imgs">
            <img src="../medias/img/01.jpg"/>
            <img src="../medias/img/02.jpg"/>
            <img src="../medias/img/03.jpg"/>
            <img src="../medias/img/04.jpg"/>
            <img src="../medias/img/05.jpg"/>
        </div>
        <div id="word"></div>
    </div>
    <!-- images end -->
	
    <!-- device start -->
    <div id="device">
        <div class="device-font-c">欢迎来到我的博客</div>
        <div>Welcome to Karl's Blog</div>
        <div id="chinBlog" class="device">Chinese Blog</div>
        <div id="engBlog" class="device">English Blog</div>
    </div>
    <!-- device end -->
</body>
</html>
